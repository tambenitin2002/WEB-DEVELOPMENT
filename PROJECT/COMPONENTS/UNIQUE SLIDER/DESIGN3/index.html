<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Professional Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider-background">
            <img src="https://images.pexels.com/photos/13641693/pexels-photo-13641693.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Background 1" class="background-slide">
            <img src="https://images.pexels.com/photos/20410326/pexels-photo-20410326/free-photo-of-boys-with-backpacks-walking-on-pavement.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Background 2" class="background-slide">
            <img src="https://images.pexels.com/photos/4004374/pexels-photo-4004374.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Background 3" class="background-slide">
        </div>
        <div class="slides">
            <div class="slide active">
                <img src="https://images.pexels.com/photos/13641693/pexels-photo-13641693.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 1">
                
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/20410326/pexels-photo-20410326/free-photo-of-boys-with-backpacks-walking-on-pavement.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 2">
                
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/4004374/pexels-photo-4004374.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 3">
              
            </div>
        </div>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
