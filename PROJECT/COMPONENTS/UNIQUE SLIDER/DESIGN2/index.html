<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider-container">
        <!-- Slider -->
        <div class="slider">
            <div class="slide active">
                <img src="https://images.pexels.com/photos/8201146/pexels-photo-8201146.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Slide 1">
                <div class="slide-content">
                    <h2>Discover New Arrivals</h2>
                    <p>Explore our exclusive new collection of fashion essentials.</p>
                    <a href="#" class="btn">Shop Now</a>
                </div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/27372357/pexels-photo-27372357/free-photo-of-back-view-of-a-couple-walking-on-a-sidewalk.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Slide 2">
                <div class="slide-content">
                    <h2>Exclusive Deals</h2>
                    <p>Don't miss out on the best discounts of the season.</p>
                    <a href="#" class="btn">Shop Deals</a>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="left-arrow arrow">&#10094;</div>
        <div class="right-arrow arrow">&#10095;</div>

        <!-- Navigation Dots -->
        <div class="navigation-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
